services:
  mysql:
    image: mysql:8.0
    container_name: dental-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-dental_saas}
      MYSQL_USER: ${MYSQL_USER:-dental}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-dentalpassword}
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - dental-network
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "mysqladmin ping -h localhost -u root -p$$MYSQL_ROOT_PASSWORD || exit 1",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  redis:
    image: redis:7-alpine
    container_name: dental-redis
    restart: unless-stopped
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redispassword}
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - dental-network
    command:
      [
        "redis-server",
        "--requirepass",
        "${REDIS_PASSWORD:-redispassword}",
        "--appendonly",
        "yes",
        "--appendfsync",
        "everysec",
      ]
    healthcheck:
      test:
        ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-redispassword}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  dental-network:
    driver: bridge

volumes:
  mysql_data:
  redis_data:
