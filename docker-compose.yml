services:
  postgres:
    image: postgres:16-alpine
    container_name: dental-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-dental_saas}
      POSTGRES_USER: ${POSTGRES_USER:-dental}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-dentalpassword}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - dental-network
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-dental} -d ${POSTGRES_DB:-dental_saas}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  redis:
    image: redis:7-alpine
    container_name: dental-redis
    restart: unless-stopped
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redispassword}
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - dental-network
    command:
      [
        "redis-server",
        "--requirepass",
        "${REDIS_PASSWORD:-redispassword}",
        "--appendonly",
        "yes",
        "--appendfsync",
        "everysec",
      ]
    healthcheck:
      test:
        ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-redispassword}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  dental-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
